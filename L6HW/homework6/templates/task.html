{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'hw5/style.css' %}" />

<html>
    <head>
        <meta charset="utf-8">
        <title>New task </title>
    </head>

    <body>
        <h1> Here is new task page. <br /> Type title and estimate </h1>
        {% if error_title %}
                <p style="color: red;">Please submit correct title.</p>
        {% elif error_estimate %}
            <p style="color: red;">Please submit correct estimate format YYYY-MM-DD</p>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <p> {{ form.as_p }} </p>
            <input type="submit" value="Save"><br/>
        </form>
        <form action="/" method = "get">
            <input type="submit" value="Go back home">
        </form>
    </body>
</html>

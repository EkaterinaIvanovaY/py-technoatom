<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show tasks</title>
</head>
<body>
    {% if task_list %}
    <ul>
        {% for task in task_list %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books matched your search criteria.</p>
{% endif %}
</body>
</html>
